<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eeeeee; }
        .header h1 { color: #333333; margin: 0; }
        .content { padding: 20px 0; text-align: center; }
        .otp-code { font-size: 32px; font-weight: bold; color: #2c3e50; letter-spacing: 5px; margin: 20px 0; background: #f0f8ff; display: inline-block; padding: 10px 20px; border-radius: 5px; border: 1px dashed #3498db; }
        .footer { text-align: center; font-size: 12px; color: #888888; margin-top: 20px; border-top: 1px solid #eeeeee; padding-top: 10px; }
        .warning { color: #e74c3c; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Authentication Required</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>You requested a login verification code. Please use the OTP below to proceed:</p>

        <div class="otp-code" th:text="${otpCode}">123456</div>

        <p class="warning">This code is valid for <strong>5 minutes</strong>. Do not share this code with anyone.</p>
    </div>
    <div class="footer">
        <p>&copy; 2026 FORUM. All rights reserved.</p>
    </div>
</div>
</body>
</html>
